sonar.projectKey=oumaymasaoudi_hotel-ticket-hub-frontend
sonar.organization=oumaymasaoudi
sonar.host.url=https://sonarcloud.io
sonar.sources=src
sonar.tests=src
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx
sonar.exclusions=node_modules/**,dist/**,**/*.d.ts,**/vite-env.d.ts,**/__mocks__/**,**/jest-env.d.ts,**/config.jest.ts,**/package*.json,**/.github/workflows/**
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.sourceEncoding=UTF-8
sonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/setupTests.ts,**/config.jest.ts

# Security Hotspots - Ignore warnings for transitive dependencies and GitHub Actions
# The "Use full commit SHA hash" warnings are for:
# 1. Transitive dependencies in node_modules (safe - locked in package-lock.json)
# 2. GitHub Actions (using pinned versions is acceptable for official actions)
# 3. Package files (versions are managed by npm and locked in package-lock.json)

# Exclude files from security hotspot analysis
sonar.security.hotspots.ignore=**/node_modules/**,**/package*.json,**/.github/workflows/**

# Ignore all security hotspots for node_modules, package files, and GitHub Actions
sonar.issue.ignore.multicriteria=e1,e2,e3,e4,e5,e6,e7,e8,e9,e10,e11,e12

# Ignore S4829 (Use full commit SHA) for node_modules
sonar.issue.ignore.multicriteria.e1.ruleKey=javascript:S4829
sonar.issue.ignore.multicriteria.e1.resourceKey=**/node_modules/**
sonar.issue.ignore.multicriteria.e1.reason=Transitive dependencies are locked in package-lock.json

# Ignore S4047 (Use full commit SHA) for node_modules
sonar.issue.ignore.multicriteria.e2.ruleKey=security:S4047
sonar.issue.ignore.multicriteria.e2.resourceKey=**/node_modules/**
sonar.issue.ignore.multicriteria.e2.reason=Transitive dependencies are locked in package-lock.json

# Ignore S4829 for package.json
sonar.issue.ignore.multicriteria.e3.ruleKey=javascript:S4829
sonar.issue.ignore.multicriteria.e3.resourceKey=**/package.json
sonar.issue.ignore.multicriteria.e3.reason=Package versions are managed by npm and locked in package-lock.json

# Ignore S4047 for package.json
sonar.issue.ignore.multicriteria.e4.ruleKey=security:S4047
sonar.issue.ignore.multicriteria.e4.resourceKey=**/package.json
sonar.issue.ignore.multicriteria.e4.reason=Package versions are managed by npm and locked in package-lock.json

# Ignore S4829 for package-lock.json
sonar.issue.ignore.multicriteria.e5.ruleKey=javascript:S4829
sonar.issue.ignore.multicriteria.e5.resourceKey=**/package-lock.json
sonar.issue.ignore.multicriteria.e5.reason=package-lock.json is the lock file that ensures reproducible builds

# Ignore S4047 for package-lock.json
sonar.issue.ignore.multicriteria.e6.ruleKey=security:S4047
sonar.issue.ignore.multicriteria.e6.resourceKey=**/package-lock.json
sonar.issue.ignore.multicriteria.e6.reason=package-lock.json is the lock file that ensures reproducible builds

# Ignore S7637 (GitHub Actions SHA) for workflow files (official actions are safe)
sonar.issue.ignore.multicriteria.e7.ruleKey=githubactions:S7637
sonar.issue.ignore.multicriteria.e7.resourceKey=**/.github/workflows/**
sonar.issue.ignore.multicriteria.e7.reason=Official GitHub Actions are maintained and versioned, using tags is acceptable

# Ignore S4829 for GitHub Actions workflows
sonar.issue.ignore.multicriteria.e8.ruleKey=javascript:S4829
sonar.issue.ignore.multicriteria.e8.resourceKey=**/.github/workflows/**
sonar.issue.ignore.multicriteria.e8.reason=Official GitHub Actions are maintained and versioned, using tags is acceptable

# Ignore S4047 for GitHub Actions workflows
sonar.issue.ignore.multicriteria.e9.ruleKey=security:S4047
sonar.issue.ignore.multicriteria.e9.resourceKey=**/.github/workflows/**
sonar.issue.ignore.multicriteria.e9.reason=Official GitHub Actions are maintained and versioned, using tags is acceptable

# Catch-all: Ignore ALL security hotspots for node_modules
sonar.issue.ignore.multicriteria.e10.ruleKey=*
sonar.issue.ignore.multicriteria.e10.resourceKey=**/node_modules/**
sonar.issue.ignore.multicriteria.e10.reason=Third-party dependencies are not our code

# Catch-all: Ignore ALL security hotspots for package files
sonar.issue.ignore.multicriteria.e11.ruleKey=*
sonar.issue.ignore.multicriteria.e11.resourceKey=**/package*.json
sonar.issue.ignore.multicriteria.e11.reason=Package files are managed by npm

# Catch-all: Ignore ALL security hotspots for GitHub Actions
sonar.issue.ignore.multicriteria.e12.ruleKey=*
sonar.issue.ignore.multicriteria.e12.resourceKey=**/.github/workflows/**
sonar.issue.ignore.multicriteria.e12.reason=Official GitHub Actions are maintained and versioned


