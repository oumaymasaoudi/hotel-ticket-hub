name: Frontend CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
    paths:
      - '**'
      - '.github/workflows/**'
  pull_request:
    branches: [ main, develop ]
    paths:
      - '**'

env:
  NODE_VERSION: '20'
  COVERAGE_THRESHOLD: '50'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/frontend

jobs:
  # ============================================
  # LINT & TYPE CHECK
  # ============================================
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    continue-on-error: true
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run TypeScript type check
        run: npm run type-check

  # ============================================
  # TEST & COVERAGE
  # ============================================
  test:
    name: Test & Coverage
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npm test -- --coverage --watchAll=false

      - name: Check coverage threshold
        run: |
          if [ -f "coverage/coverage-summary.json" ]; then
            COVERAGE=$(node -p "Math.floor(require('./coverage/coverage-summary.json').total.lines.pct)")
            echo "Coverage: $COVERAGE%"
            THRESHOLD=${{ env.COVERAGE_THRESHOLD }}
            echo "Threshold: ${THRESHOLD}%"
            if [ "$COVERAGE" -lt "$THRESHOLD" ]; then
              echo "⚠️ Coverage $COVERAGE% is below threshold ${THRESHOLD}%"
              echo "This is a warning, not a failure. Coverage will improve over time."
            else
              echo "✅ Coverage $COVERAGE% meets threshold ${THRESHOLD}%"
            fi
          else
            echo "⚠️ Coverage report not found"
          fi
        continue-on-error: true

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage/lcov.info
          flags: frontend
          name: frontend-coverage
          fail_ci_if_error: false

  # ============================================
  # BUILD
  # ============================================
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, test]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          # Cache désactivé pour forcer un rebuild complet
          # cache: 'npm'
          # cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci --no-audit

      - name: Build application
        run: npm run build

      - name: Check build size
        run: |
          BUILD_SIZE=$(du -sh dist | cut -f1)
          echo "Build size: $BUILD_SIZE"
          if [ -d "dist" ]; then
            echo "✅ Build successful"
          else
            echo "❌ Build failed"
            exit 1
          fi

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist
          retention-days: 7

  # ============================================
  # SONARQUBE ANALYSIS
  # ============================================
  sonar:
    name: SonarQube Analysis
    runs-on: ubuntu-latest
    needs: [lint, test]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    continue-on-error: true
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npm test -- --coverage --watchAll=false

      - name: Verify coverage report exists
        run: |
          if [ ! -f "coverage/lcov.info" ]; then
            echo "ERROR: Coverage report not found!"
            exit 1
          else
            echo "Coverage report found: coverage/lcov.info"
            ls -lh coverage/lcov.info
          fi

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        continue-on-error: true

  # ============================================
  # DOCKER BUILD & PUSH (for develop branch)
  # ============================================
  docker-build:
    name: Frontend - Docker Build & Push
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # Cache désactivé temporairement pour forcer un rebuild complet
          # cache-from: type=gha
          # cache-to: type=gha,mode=max
          no-cache: true
          build-args: |
            VITE_API_BASE_URL=${{ secrets.VITE_API_BASE_URL || 'http://13.49.44.219:8081/api' }}

  # ============================================
  # DEPLOY TO STAGING (for develop branch)
  # ============================================
  deploy-staging:
    name: Frontend - Deploy to Staging
    runs-on: ubuntu-latest
    needs: [docker-build]
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    environment: staging
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Copy docker-compose to staging
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.FRONTEND_STAGING_HOST }}
          username: ${{ secrets.FRONTEND_STAGING_USER }}
          key: ${{ secrets.FRONTEND_STAGING_SSH_PRIVATE_KEY }}
          source: "docker-compose.yml"
          target: "/opt/hotel-ticket-hub-frontend-staging/"
          strip_components: 0

      - name: Deploy to staging VM
        uses: appleboy/ssh-action@v1.0.3
        env:
          GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}
        with:
          host: ${{ secrets.FRONTEND_STAGING_HOST }}
          username: ${{ secrets.FRONTEND_STAGING_USER }}
          key: ${{ secrets.FRONTEND_STAGING_SSH_PRIVATE_KEY }}
          envs: GHCR_TOKEN
          script: |
            set -e
            cd /opt/hotel-ticket-hub-frontend-staging
            
            # Log in to GitHub Container Registry (token passed via env var for security)
            echo "$GHCR_TOKEN" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # Pull latest image
            export DOCKER_IMAGE=ghcr.io/${{ env.IMAGE_NAME }}:develop
            docker pull $DOCKER_IMAGE || docker pull ghcr.io/${{ env.IMAGE_NAME }}:latest
            
            # Stop and remove old container
            docker compose down || true
            
            # Start new container
            docker compose up -d
            
            # Wait for container to become healthy
            echo "Waiting for container to become healthy..."
            for i in {1..30}; do
              if curl -sf http://localhost/health > /dev/null 2>&1; then
                echo "Container is healthy!"
                break
              fi
              if [ $i -eq 30 ]; then
                echo "Container did not become healthy within 30 seconds"
                docker compose logs
                exit 1
              fi
              sleep 1
            done
            
            # Show logs
            docker compose logs --tail=50
            
            # Verify container is running
            docker ps | grep hotel-ticket-hub-frontend-staging

  # ============================================
  # RELEASE (semantic versioning + changelog)
  # ============================================
  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [build, test, sonar]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: write
      issues: write
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release

