services:
  frontend:
    image: ${DOCKER_IMAGE:-hotel-ticket-hub-frontend:latest}
    container_name: hotel-ticket-hub-frontend-staging
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-80}:80"
    networks:
      - frontend-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

networks:
  frontend-network:
    driver: bridge

